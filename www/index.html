<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Electron Minimum Template</title>
</head>
<body>

    <p id="device-info"></p>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="components/loader.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

	<script>
    var valor01, valor02, resultado 
    function somar() { 
        valor01 = parseInt(document.getElementById('valor01').value) 
        valor02 = parseInt(document.getElementById('valor02').value)

        resultado = valor01+ valor02 

    document.getElementById('resultado').innerHTML = resultado
    }
    </script>


    <h1>CALCULADORA</h1>
    <input type="text" placeholder="Insira o primeiro valor" id="valor01">
    <input type="text" placeholder="Insira o segundo valor" id="valor02">
    <input type="button" value="SOMAR" id="btnSomar" onclick="somar()"> 
    <h1 id="resultado"></h1>
</body>
